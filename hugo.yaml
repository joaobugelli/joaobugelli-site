baseURL: https://example.org/
languageCode: pt-br
title: João Bugelli

module:
  imports:
    - path: github.com/imfing/hextra

outputs:
  home: [HTML,RSS]

# services:
#   disqus:
#     # shortname: 
#   googleAnalytics:
#     ID: configurar ga


markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false


menu:
  main:
    - name: Estudos
      pageRef: /estudos
      weight: 1
      
    - name: Sobre
      pageRef: /sobre
      weight: 2

    - name: Busca
      weight: 4
      params:
        type: search

    - name: GitHub
      weight: 5
      url: "https://github.com/joaobugelli"
      params:
        icon: github

taxonomies:
  tag: tags
  category: categories

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  youtubeDefaults:
    iframeAllowList: "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy: "no-referrer"
    iframeStyle: "border:0; width:100%; aspect-ratio:16/9;"

  theme:
    default: system

  author:
    name: João Bugelli
    email: joaoalexsb@gmail.com

  # adicionar descrição do site
  description: ""