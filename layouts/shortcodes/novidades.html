{{ $posts := first 5 (where .Site.RegularPages "Type" "in" (slice "blog" "post" "posts")) }}

<section class="hx:mt-8">
  {{ range $index, $p := $posts }}
  <div class="update-item hx:py-3">
    <a href="{{ $p.RelPermalink }}" 
       class="hx:block" 
       style="text-decoration: none; color: inherit;">

      {{ with $p.Params.kinds }}
        <div class="update-item-kinds hx:text-xs hx:font-semibold hx:uppercase hx:text-slate-500 dark:hx:text-slate-400 hx:mb-1 hx:tracking-wide">
          {{ delimit . ", " }}
        </div>
      {{ end }}

      <div class="hx:flex hx:items-center hx:justify-between hx:gap-4 hx:h-6">
        <span class="hx:flex-1 hx:min-w-0 hx:truncate update-item-title hx:text-base hx:font-medium hx:leading-6">
          {{ $p.Title }}
        </span>
        <time datetime="{{ $p.Date | time.Format "2006-01-02" }}" 
              class="hx:shrink-0 update-item-date hx:text-sm hx:text-slate-500 dark:hx:text-slate-400 hx:leading-6 hx:self-center">
          {{ $p.Date | time.Format "02 Jan 2006" }}
        </time>
      </div>

    </a>
  </div>
  {{ end }}

  <div class="hx:mt-4">
    <a href="/blog/"
       class="hx:inline-flex hx:items-center hx:py-2 hx:text-sm hx:font-medium hx:rounded-lg
              hx:bg-slate-900 hx:text-white dark:hx:bg-white dark:hx:text-slate-900"
       style="text-decoration: none; color: inherit;">
      Ver todos os posts
    </a>
  </div>
</section>
